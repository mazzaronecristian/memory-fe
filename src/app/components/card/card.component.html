<div
  class="flip-card"
  style="max-width: 16rem; max-height: 10.5rem"
  [ngClass]="{ disabled: founded, flipped: flipped }"
  (click)="flip()"
>
  <div class="card flip-card-inner text-bg-success mb-3">
    <div
      class="card-body flip-card-front"
      style="max-width: 100%; max-height: 100%; overflow: hidden"
    >
      <img class="card" src="{{ image.url }}" alt="" />
    </div>
    <div class="card-body flip-card-back"></div>
  </div>
</div>
